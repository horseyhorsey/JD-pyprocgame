# hdDMD settings
##########################################
use_virtual_dmd_only: True
dmd_grid_path: ./config/
dmd_dot_filter: True
dmd_no_frame: True
dmd_fullscreen: False
dmd_X: 5
dmd_Y: 5
desktop_dmd_scale: 4
dmd_framerate: 15
# Do not edit
dmd_dots_w: 128
dmd_dots_h: 32
##########################################
# Controller
################################
x_input_rumble: False
################################ 
font_path:
 - C:/P-ROC/shared/dmd
config_path:
 - C:/P-ROC/shared/config
pinproc_class: procgame.fakepinproc.FakePinPROC
log_destination:
 - C:/P-ROC/pyprocgame-master/log.text
vp_game_map_file: /P-ROC/shared/config/vp_game_map.yaml

